{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Categoría</title>
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="card">
    <div class="icono-titulo">
        <i class="fas fa-tags"></i>
    </div>
    <h2>Nueva Categoría</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label><i class="fas fa-tag"></i> Nombre de la categoría</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-align-left"></i> Descripción</label>
            <textarea name="descripcion" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label><i class="fas fa-toggle-on"></i> Estado</label>
            <div class="estado">
                <label><input type="radio" name="estado" value="activo" checked> Activo</label>
                <label><input type="radio" name="estado" value="inactivo"> Inactivo</label>
            </div>
        </div>

        <div class="botones">
            <button class="guardar" type="submit">✔ Guardar</button>
            <a href="{% url 'categorias_listar' %}" class="cancelar">✘ Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
