{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Almacén</title>
    <link rel="stylesheet" href="{% static 'account/css/almacenes.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="card">
    <div class="icono-titulo">
        <i class="fas fa-warehouse"></i>
    </div>
    <h2>Nuevo Almacén</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label><i class="fas fa-signature"></i> Nombre del almacén</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-map-marker-alt"></i> Dirección</label>
            <textarea name="direccion" rows="2" required></textarea>
        </div>

        <div class="form-group">
            <label><i class="fas fa-phone"></i> Teléfono</label>
            <input type="text" name="telefono" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-user-tie"></i> Responsable</label>
            <select name="responsable" required>
                <option value="">Seleccione</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label><i class="fas fa-toggle-on"></i> Estado</label>
            <div class="estado">
                <label><input type="radio" name="estado" value="activo" checked> Activo</label>
                <label><input type="radio" name="estado" value="inactivo"> Inactivo</label>
            </div>
        </div>

        <div class="botones">
            <button class="guardar" type="submit">✔ Guardar</button>
            <a href="{% url 'almacenes_listar' %}" class="cancelar">✘ Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
