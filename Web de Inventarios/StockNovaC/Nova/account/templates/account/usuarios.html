{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="{% static 'account/css/productos.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="card">
    <div class="icono-titulo">
        <i class="fas fa-user-plus"></i>
    </div>
    <h2>Nuevo Usuario</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group">
                <label><i class="fas fa-signature"></i> Nombres</label>
                <input type="text" name="nombres" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-signature"></i> Apellidos</label>
                <input type="text" name="apellidos" required>
            </div>
        </div>

        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-user"></i> Nombre de usuario</label>
            <input type="text" name="username" required>
        </div>

        <div class="row">
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" name="password1" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Confirmar contraseña</label>
                <input type="password" name="password2" required>
            </div>
        </div>

        <div class="form-group">
            <label><i class="fas fa-users"></i> Rol</label>
            <select name="rol" required>
                <option value="">Seleccione</option>
                <option value="admin">Administrador</option>
                <option value="almacen">Almacén</option>
                <option value="ventas">Ventas</option>
            </select>
        </div>

        <div class="form-group">
            <label><i class="fas fa-toggle-on"></i> Estado</label>
            <div class="estado">
                <label><input type="radio" name="estado" value="activo" checked> Activo</label>
                <label><input type="radio" name="estado" value="inactivo"> Inactivo</label>
            </div>
        </div>

        <div class="botones">
            <button class="guardar" type="submit">✔ Guardar</button>
            <a href="{% url 'usuarios_listar' %}" class="cancelar">✘ Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
